<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../libs/bootstrap.min.css">
        <script src="../libs/jquery-3.3.1.slim.min.js"></script>
        <script src="../libs/popper.min.js"></script>
        <script src="../libs/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/form.css">
        <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
        <title>OrderForm</title>
    </head>

    <body>
        <div class="content">
            <div id="title"><h5 align="center">ORDER FORM</h5></div>
        </div>

        <div class="container">
        <form onsubmit="return false" action="" method="">

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="cat">Number of Pieces:</label>
                <select class="custom-select">
                    <option selected>Select amount</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group" id="sub-cat">
                <label for="size">If other, please specify number of pieces</label>
                <input type="text" class="form-control" id="other" placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label for="num-cat">Number of Categories:</label><br>
                <input type="number" name="num-cat" min="1" max="10">
            </div>

            <div class="form-group">
                <label for="cat">Select Category(ies):</label><br>
                <input type="checkbox" class="cat" value="cat1">Ink
                <input type="checkbox" class="cat" value="cat2">Charcoal
                <input type="checkbox" class="cat" value="cat3">Watercolor Painting<br>
                <input type="checkbox" class="cat" value="cat4">Acrylic Painting
                <input type="checkbox" class="cat" value="cat5">Oil Painting
                <input type="checkbox" class="cat" value="cat6">Chalk Pastel<br>
                <input type="checkbox" class="cat" value="cat7">Oil Pastel
                <input type="checkbox" class="cat" value="cat8">Graphite Pencil
                <input type="checkbox" class="cat" value="cat9">Colored Pencil<br>
                <input type="checkbox" class="cat" value="cat10">Watercolor Pencil
            </div>

            <div class="form-group">
                    <label for="piece">Select Artpiece:</label>
                    <input type="text" class="form-control" id="piece" placeholder="Enter name(s) of piece(s)">
            </div>

            <div class="form-group">
                    <label for="date">Collection Date:</label>
                    <input type="date" class="form-control" id="date">
            </div>

            <div class="form-group">
                    <label for="method">Select Method:</label><br>
                    <input type="radio" class="method" name="method" value="collection">Collection<br>
                    <input type="radio" class="method" name="method" value="delivery">Delivery<br>
            </div>

            <div class="form-group">
                    <label for="frame">Would you like your piece framed?</label><br>
                    <input type="radio" class="frame" name="frame" value="yes">Yes<br>
                    <input type="radio" class="frame" name="frame" value="no">No<br>
            </div>
            
            <div class="form-group">
                    <label for="size">What size would you like the artpiece to be?</label>
                    <input type="text" class="form-control" id="size" placeholder="Enter size">
            </div>
            
            <div class="form-group">
                <label for="comments">Comments:</label><br>
                <textarea rows="4" cols="50" name="comments" id="comments">Enter text here</textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="message">Submit</button>
        </form>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="artwork.html">Artwork</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
          
        <span id = "nav_btn" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <script src = "../js/nav.js"></script>
        <script src = "../js/form.js"></script>

    </body>
    
</html>
